<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .big,p{
        text-align: center;       
    }
    .box{
        display: flex;
        justify-content: center;
    }
    .div{
        background-color:black ;
        width: 100px;
        height: 100px;
        margin:0 5px;
    }
</style>
<body>

    <div class="big">
        <p><button onclick="change()">点击变成红色</button></p>
        <div class="box">
            <div class="div"></div>
            <div class="div"></div>
            <div class="div"></div>
        </div>
    </div>


</body>
<script>
    var div=document.getElementsByClassName('div')
   function change(){
      for(var i=0;i<div.length;i++){
        div[i].style.backgroundColor='red'
      }
   }
</script>
</html>
